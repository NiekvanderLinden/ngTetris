<div class="dy-home">
    <div class="dy-title">
        <span>ng-Tetris Game</span>
        <div class="dy-score-container">
            <div class="dy-score" data-ng-bind="getScore()">
            </div
            ><div class="dy-best-score">
                1000
            </div>
        </div>
    </div
    ><div class="dy-instructions">
        <span>Let's play the game.</span
        ><button data-ng-click="startNewGame()" 
                data-ng-show="!isGameStart()">
                New Game
        </button
        ><button data-ng-show="isGameStart() && !isPause()"
                data-ng-click="pauseGame()">
                Pause Game
        </button
        ><button data-ng-show="isGameStart() && isPause()"
                data-ng-click="continueGame()">
                Continue Game    
        </button>

    </div>
    
    <div class="dy-game-container">
        <div di-game-board></div>
    </div>    

</div>
